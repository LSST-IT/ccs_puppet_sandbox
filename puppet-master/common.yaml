# Telegraf common configuration

monitoring_enabled: true

country: "CL"
state: "Coquimbo"
locality: "La Serena"

telegraf::global_tags:
        service: "%{::service}"
        cluster: "%{::cluster}"
        device: "%{::device}"
        service_number: "%{::service_number}"
        device_number: "%{::device_number}"
        node_name: "%{::node_name}"
        datacenter: "%{::datacenter}"
        enclave: "%{::enclave}"
        country: "%{::country}"
        room: "%{::room}"
        rack: "%{::rack}"
        type: "%{::virtual}"
telegraf::interval: "1m"
telegraf::round_interval: true
telegraf::metric_batch_size: 1000
telegraf::metric_buffer_limit: 10000
telegraf::collection_jitter: "0s"
telegraf::flush_interval: "1m"
telegraf::flush_jitter: "0m"
telegraf::debug: false
telegraf::quiet: false
telegraf::hostname: ""
telegraf::omit_hostname: false
telegraf::outputs:
        influxdb:
                urls:
                        - "https://10.0.0.251:8086"
                database: 'telegraf'
                username: 'telegraf'
                password: 'Bnice2me'
                insecure_skip_verify: true

telegraf::inputs:
        cpu:
                percpu: true
                totalcpu: true
                collect_cpu_time: false
                report_active: false
        disk:
                ignore_fs: 
                        - "tmpfs"
                        - "devtmpfs"
                        - "devfs"
        diskio:
        kernel:
        mem:
        processes:
        swap:
        system:
        internal:
                collect_memstats: true
        kernel_vmstat:
        linux_sysctl_fs:
        netstat:
        nstat:
